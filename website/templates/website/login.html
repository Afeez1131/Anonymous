{% extends 'website/base.html' %}
{% load static %}


{% block content %}<br>
    <h1 class="text-center" style="padding: 20px;">Login Page</h1>
    
      <div class="col-md-6 offset-md-3">
    <form method="POST">

        {% if messages %}
        
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <b>{{ message }}</b>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> 
        {% endfor %}
        {% endif %}

        {% if form.errors %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <b>{{ form.errors }}</b>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> 

        {% endif %}

    {% csrf_token %}
    <div class="form-group">
    <input class="form-control" type="text" name="username" placeholder="Username"></div>
    <div class="form-group">
    <input class="form-control" type="password" name="password" placeholder="Password"></div>
    
    <input type="hidden" name='next' value="{{ next }}">
    <input type="submit" class="btn btn-primary" value="Log In">
    </form>
  <hr>
<p>New Member <a href="{% url 'register' %}">Register</a></p></div></div>
 {% endblock content %}
