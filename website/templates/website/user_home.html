{% extends 'website/base.html' %}
{% load static %}


{% block content %}
<br>
<div class="col-md-6 offset-md-3">
    <span class="d-block p-3 text-white" style="background-color:#0d0f81b4;"><h3 class="text-center">User: {{ request.user }} Profile</h1></span>
      <div class="card rounded-0">
        <div class="card-body" style="padding:5px;">
          
        </div>
      </div>
      
      
        <!-- The text field -->
        <div class="form-group">
        <input type="text" class="form-control" value="{{request.scheme}}://{{request.META.HTTP_HOST}}{% url 'message' request.user %}" id="url" readonly>
        </div>
        <!-- The button used to copy the text -->
        <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary mb-3 " onclick="myFunction()">Copy Profile Link</button></div>

        <script>function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("url");
          
            /* Select the text field */
            copyText.select(); 
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/
          
            /* Copy the text inside the text field */
            document.execCommand("copy");
          
            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
          }</script>
          <div class="container"> 
            <ul class="list-group">
              
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <a style="color:#0d0f81b4;" href="{% url 'message' user %}">View Messages</a>
                <span class="badge badge-primary badge-pill"><i class="fa fa-whatsapp"></i></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <a style="color:#0d0f81b4;" href="{% url 'message' user %}">Share on WhatsApp</a>
                <span class="badge badge-primary badge-pill"><i class="fa fa-whatsapp"></i></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <a style="color:#0d0f81b4;" href="{% url 'message' user %}">Share on Facebook</a>
                <span class="badge badge-primary badge-pill"><i class="fa fa-facebook-f"></i></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <a style="color:#0d0f81b4;" href="{% url 'edit_profile' %}">Edit Profile</a>
                <span class="badge badge-primary badge-pill"><i class="fa fa-whatsapp"></i></span>
              </li>
            </ul>


</div>  </div><br>  
{% endblock content %}
